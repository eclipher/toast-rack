<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToastKit JS</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

            body {
                font-family: "Inter", sans-serif;
                background-color: #f0f2f5;
                margin: 0;
                padding: 24px;
            }

            /* Demo Buttons */
            .demo-buttons {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            .demo-buttons button {
                font-family: "Inter", sans-serif;
                padding: 10px 20px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }
            .demo-buttons button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .btn-success {
                background-color: #4caf50;
                color: white;
            }
            .btn-error {
                background-color: #f44336;
                color: white;
            }
            .btn-info {
                background-color: #2196f3;
                color: white;
            }
            .btn-warning {
                background-color: #ff9800;
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- Container for Toasts -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Demo Buttons to Trigger Toasts -->
        <div class="demo-buttons">
            <button id="btn-default">Show Default</button>
            <button class="btn-success" id="btn-success">Show Success</button>
            <button class="btn-error" id="btn-error">Show Error</button>
            <button class="btn-info" id="btn-info">Show Info</button>
            <button class="btn-warning" id="btn-warning">Show Warning</button>
        </div>

        <script type="module">
            import Toaster from "./src/lib/index.ts";
            const toaster = new Toaster();

            document
                .getElementById("btn-default")
                .addEventListener("click", () => toaster.show());

            document
                .getElementById("btn-success")
                .addEventListener("click", () =>
                    toaster.success({
                        message: "Your profile has been updated successfully.",
                    }),
                );

            document.getElementById("btn-error").addEventListener("click", () =>
                toaster.error({
                    message: "Failed to upload the file. Please try again.",
                }),
            );

            document.getElementById("btn-info").addEventListener("click", () =>
                toaster.info({
                    title: "Did you know?",
                    message: "You can customize the duration of this toast.",
                }),
            );

            document.getElementById("btn-info").addEventListener("click", () =>
                toaster.warning({
                    title: "Session Expiring",
                    message: "Your session will expire in 2 minutes.",
                    duration: 7000,
                }),
            );
        </script>
    </body>
</html>
